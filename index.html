<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionário do Professor Caio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Questionário do Professor Caio</h1>
  <div id="questions">
    <div class="question">
      <label>O Professor Caio é um professor chato? (sim/não)</label>
      <input type="text" id="q1">
    </div>
    <div class="question">
      <label>O Professor Caio já tirou um aluno de sala desta turma? (sim/não)</label>
      <input type="text" id="q2">
    </div>
    <div class="question">
      <label>O Professor Caio já lhe deu nota baixa? (sim/não)</label>
      <input type="text" id="q3">
    </div>
    <div class="question">
      <label>O Professor Caio reclama muito? (sim/não)</label>
      <input type="text" id="q4">
    </div>
    <div class="question">
      <label>O Professor Caio é muito rígido? (sim/não)</label>
      <input type="text" id="q5">
    </div>
    <div class="question">
      <label>O Professor Caio gosta da turma? (sim/não)</label>
      <input type="text" id="q6">
    </div>
    <div class="question">
      <label>O Professor Caio merece uma salva de palmas? (sim/não)</label>
      <input type="text" id="q7">
    </div>
    <button onclick="evaluateResponses()">Enviar</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function evaluateResponses() {
      const questions = [
        document.getElementById('q1').value.trim().toLowerCase(),
        document.getElementById('q2').value.trim().toLowerCase(),
        document.getElementById('q3').value.trim().toLowerCase(),
        document.getElementById('q4').value.trim().toLowerCase(),
        document.getElementById('q5').value.trim().toLowerCase(),
        document.getElementById('q6').value.trim().toLowerCase(),
        document.getElementById('q7').value.trim().toLowerCase()
      ];

      let positiveResponses = questions.filter(response => response === 'sim').length;
      let negativeResponses = questions.filter(response => response === 'não').length;

      let resultText = positiveResponses > negativeResponses ?
        "O Professor Caio foi condenado ao Submundo dos professores malvados" :
        "O professor Caio foi absolvido para o Céu";

      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
